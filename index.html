<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Download</title>
</head>
<body>
  <h1>Downloading your file...</h1>
  <script>
    // Automatically triggers file download for a local file
    const fileName = 'file.exe'; // File name (must be in the same folder as this HTML file)
    const link = document.createElement('a');
    link.href = fileName;
    link.download = fileName; // The name of the file when downloaded
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  </script>
</body>
</html>
